!DOCTYPE html>
<html>
<head>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<title>Web App - Simple Interest Calculator</title>
<body>
   <div class="maindiv">
   <h1>Simple Interest Calculator</h1>
   <span class="tab"></span><span class="tab"></span>
   Amount <input type="number" id="principal" min="1">  <br/><br/>
   <span class="tab"></span><span class="tab"></span>
   Interest Rate <input type="range" onchange="updateRate()" id="rate" min="1" max="20" value="default_value" step="0.25">
   <span id="rate_val">10.25%</span>
   </br></br>
   <span class="tab"></span><span class="tab"></span>
   No. of Years <select id="years">
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
       <option value="5">5</option>
       <option value="6">6</option>
       <option value="7">7</option>
       <option value="8">8</option>
       <option value="9">9</option>
       <option value="10">10</option>
   </select><br/><br/>
   <span class="tab"></span><span class="tab"></span>
   <span id="principal"></span>
   <button onclick="submit();focusInput()">Compute Interest</button></br></br>
   <span id="result"></span></br>
   <footer>
       &#169; Everyone Can Get Rich
    </footer>
 </div>
 </body>
 </html>
